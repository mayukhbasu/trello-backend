        address: https://board-service-104926798924.us-central1.run.app
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: query
          schema:
            type: object
            properties:
              query:
                type: string
      responses:
        '200':
          description: "A successful GraphQL response from Board Service"
      security:
        - api_key: []

  /user:
